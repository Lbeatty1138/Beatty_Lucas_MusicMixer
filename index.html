<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Gig</title> 
  <link rel="stylesheet" href="css/reset.css" type="text/css"> 
  <link rel="stylesheet" href="css/main.css" type="text/css">  
</head>
<body>
<section id="siteCon">
	<h1 class="hidden">My First Gig Music Mixer</h1>
	<div id="logo">
		<img src="images/logo_MFG.svg">
	</div>

	<section id="dropZoneBase">
		<h2 class="hidden">Setting the Stage</h2>
		<div id="dropZone1"></div>
		<div id="dropZone2"></div>
		<div id="dropZone3"></div>
		<div id="dropZone4"></div>
		<div id="dropZone5"></div>
		<div id="dropZone6"></div>
	</section>

	<div id="instrumentSet">
	<section id="instrumentSelection">
		<h2 class="hidden">Picking the Instrument</h2>
		<div class="instrumentIcon">
			<img src="images/guitarIcons.svg">
		</div>
		<div class="instrumentIcon">
			<img src="images/bassIcons.svg">
		</div>
		<div class="instrumentIcon">
			<img src="images/drumIcons.svg">
		</div>
		<div class="instrumentIcon">
			<img src="images/pianoIcons.svg">
		</div>
		<div class="instrumentIcon">
			<img src="images/saxIcons.svg">
		</div>
		<div class="instrumentIcon">
			<img src="images/trumpIcons.svg">
		</div>
	</section>
	</div>




</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
